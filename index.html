<!DOCTYPE html>
<html>
    <head>
        <title>EMI-Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="inner">
        <h3 class="mb-3">EMI-Calculator</h3>
        <fieldset>
           
            <dl>
                <dt>Amount:</dt>
                <dd><input type="text" id="amount" class="form-control  text-center" ></dd>
                <dt>Rate:</dt>
                <dd><input type="text" id="rate" class="form-control text-center" ></dd>
                <dt>Years:</dt>
                <dd><input type="text" id="year" class="form-control text-center" ></dd>
            </dl>
            <button id="calculate" onclick="calculate()" class="btn btn-primary mb-4 mt-2">Calculate</button>
           <dt>Monthly EMI: </dt> <span id="result"></span>
      
        </fieldset>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
